<!-- make a program to print random date  with name , when you start generate random value and 
when you stop it stop the value -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Code Practice JavaScript</h1>
    <button id="stop">Stop</button>
    <button id="start">Start</button>
</body>
<script>
    let intervalID
    const startrandomvalue = function(){
        intervalID = setInterval(generator,1000)
        function generator(){
            console.log("Rishabh",Date.now());
        }


    }
    const stoprandomvalue = function(){
        clearInterval(intervalID);
    }

    document.querySelector('#start').addEventListener('click',function(){
       startrandomvalue()
    })
    document.querySelector('#stop').addEventListener('click',function(){
        stoprandomvalue()
    })
</script>
</html>
